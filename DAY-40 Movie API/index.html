<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies API</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>

    <header>

    <div id="logo">
        <img src="https://img.hotstar.com/image/upload/v1656431456/web-images/logo-d-plus.svg" alt="" style="width: 51%;">
    </div>

    <div id="searchbar">
    
        
    <input type="text" name="" placeholder="Search Movies.." id="data">

    <select name="" id="option">
        <option value="">All</option>
        <option value="movie">Movies</option>
        <option value="series">Series</option>
        <option value="episode" class="">Episode</option>&nbsp;&nbsp;
    </select>
    </div>   


    <div class="w-[20%] h-[100%] flex justify-between items-center" style="cursor: pointer;">
        <img src="home.png" alt="">
        <img src="user.png" alt="">
        <img src="television.png" alt="">
        <img src="radio.png" alt="">
        <img src="game.png" alt="">
        <img src="menu.png" alt="">
    </div>
    </header>

    
        <br><br>
        
     <div id="moviePoster" class="w-[100%] h-[auto] flex justify-center pb-5">
        <div id="container" class="h-[100%] w-[85%] grid grid-cols-4 gap-7 ps-5 pe-5"></div>
     </div>

    
    <script src="script.js"></script>
