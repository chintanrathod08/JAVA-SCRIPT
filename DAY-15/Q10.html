<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q10</title>
    <style>
        input{
            width: 220px;
            height: 30px;
            border-radius: 10px;
            padding-left: 1%;
        }
        button{
            width: 120px;
            height: 35px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    
    <label for="">Enter Any Number :-</label><br><br>
    <input type="text" placeholder="" id="data"> <br><br>
    <button onclick="calculateSquare()">Click</button>
    

    <script>

        function calculateSquare(){

            let a = document.getElementById("data").value

            let square =  a * a;

            alert(`${a} Sqaure is : ${square}`)

        } 

    </script>
</body>
